                        </div>
                      </div>
                      <div class="step__item">
                        <div class="field">
                          <div class="field__control field__control--disabled field__control--placeholder" data-toggle="modal" data-target="#modal-2"></div>

                          </select>
                        </div>
                      </div>
                      <div class="step__item">
                        <div class="field">
                          <div class="field__control field__control--disabled field__control--placeholder" data-toggle="modal" data-target="#modal-3"></div>
                          <select class="field__select" id="memory" name="memory" disabled>
                            <option value="placeholder">Память</option>
                          </select>
                        </div>
                      </div>
                      <div class="step__item">
                        <div class="field">
                          <div class="field__control field__control--disabled field__control--placeholder" data-toggle="modal" data-target="#modal-4"></div>
                          <select class="field__select" id="color" name="color" disabled>
                            <option value="placeholder">Цвет</option>
                          </select>
                        </div>
                      </div>
                      <div class="step__item">
                        <div class="field">
                          <div class="field__control field__control--disabled field__control--placeholder" data-toggle="modal" data-target="#modal-5"></div>
                          <select class="field__select" id="condition" name="condition" disabled>
                            <option value="placeholder">Состояние</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <button class="btn tabs__btn" type="button" data-tabs-control="next" data-hover="Оценить смартфон" disabled>Оценить смартфон</button>
                    <p class="notify">Все поля обязательны для заполнения</p>
                  </div>
                  <div class="tabs__item"><span class="price tabs__price"> <span class="price__value">17 500 </span><span class="price__currency"> Р</span></span>
                    <p class="notify js-descr">iPhone 6 128ГБ Gold Как новый</p>
                    <div class="form-group">
                      <input class="form-control" type="tel" name="phone" placeholder="Ваш номер телефон" required>
                      <input class="form-control" id="product_id" type="hidden" name="product_id">
                    </div>
                    <div class="ajax-button">
                      <svg class="svg svg--checked ajax-button__icon ajax-button__icon--done" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img">
                        <use xlink:href="img/sprite.svg#checked"></use>
                      </svg>
                      <svg class="svg svg--close ajax-button__icon ajax-button__icon--failed" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img">
                        <use xlink:href="img/sprite.svg#close"></use>
                      </svg>
                      <button class="btn ajax-button__btn" type="submit" data-tabs-control="next" data-hover="Продать смартфон" name="новый запрос на цену">Продать смартфон</button>
                    </div>
                  </div>
                  <div class="tabs__item">
                    <div class="success">
                      <div class="circle">
                        <svg class="svg svg--checked circle__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img">
                          <use xlink:href="img/sprite.svg#checked"></use>
                        </svg>
                      </div>
                      <h2 class="sub-heading success__heading">Ваша заявка отправлена</h2>
                      <p class="notify success__notify">Мы свяжемся с вами в ближайшее время</p>
                      <button class="btn tabs__btn" type="button" data-hover="Оценить другую модель" data-tabs-control="reset">Оценить другую модель</button>
                      <div class="text-center"><a class="link" href="#"><span class="link__text">Наш адрес</span><span class="link__line link__line--right"></span><span class="link__line link__line--top"></span><span class="link__line link__line--left"></span><span class="link__line link__line--bottom"></span></a></div>
                    </div>
                  </div>
                </div>
